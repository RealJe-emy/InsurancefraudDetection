<!doctype html>
<html lang="en">
<head>
    <title>Train Model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 700;
        }
        .navbar {
            background-color: #273582 !important;
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #ff7f00;
            border-color: #ff7f00;
        }
        .btn-primary:hover {
            background-color: #e67300;
            border-color: #e67300;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .footer {
            background-color: #273582;
            color: #fff;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .footer a {
            color: #ff7f00;
            text-decoration: none;
        }
        .footer a:hover {
            color: #e67300;
        }
        .result-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
        }
        #loading {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            display: none;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #273582;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -30px;
            margin-left: -30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Insurance Fraud Detection System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto" id="navLinks">
                    <!-- Navigation links will be inserted here by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Train Model Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Train Model</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="train_form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="csvfile">Upload Training Data (CSV)</label>
                        <input type="file" class="form-control" id="csvfile" name="csvfile" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block" id="validatefile">Validate File</button>
                    <button type="button" class="btn btn-primary btn-block mt-3" id="trainmodel">Train Model</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="result-box">
                    <h6 class="title">Training and Validation Results</h6>
                    <div class="json-result"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Insurance Fraud Detection System. All rights reserved.</p>
            <p class="mb-0"><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <!-- Loading Spinner -->
    <div id="loading">
        <div class="loader"></div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loading').hide();

            // Check authentication status immediately on page load
            // and prevent any page content from loading if not authenticated
            (async function() {
                try {
                    const isAuthenticated = await verifyAuthentication();
                    if (!isAuthenticated) {
                        // This will redirect, so nothing after this will execute
                        redirectToLogin();
                    }

                    // Set up navigation links when authenticated
                    updateNavLinks();
                } catch (error) {
                    console.error('Authentication check failed:', error);
                    redirectToLogin();
                }
            })();

            // Verify token with the backend
            async function verifyAuthentication() {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    return false;
                }

                try {
                    const response = await fetch('/api/auth/verify', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Token verification failed');
                    }

                    const data = await response.json();
                    return data.valid === true;
                } catch (error) {
                    console.error('Token verification error:', error);
                    return false;
                }
            }

            // Update navigation based on auth status
            function updateNavLinks() {
                const navLinks = document.getElementById('navLinks');

                // User is logged in since we've passed authentication check
                navLinks.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="train.html">Train Model</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="predict.html">Predict Fraud</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                `;

                // Setup logout button
                document.getElementById('logoutBtn').addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('authToken');
                    window.location.href = '/';
                });
            }

            function redirectToLogin() {
                const currentPath = encodeURIComponent(window.location.pathname);
                window.location.href = `/login.html?redirect=${currentPath}`;
            }

            // Validate File Button
            $("#validatefile").click(function(e) {
                e.preventDefault();

                verifyAuthentication().then(isAuthenticated => {
                    if (!isAuthenticated) {
                        redirectToLogin();
                        return;
                    }

                    processFileValidation();
                });
            });

            // Train Model Button
            $("#trainmodel").click(function(e) {
                e.preventDefault();

                verifyAuthentication().then(isAuthenticated => {
                    if (!isAuthenticated) {
                        redirectToLogin();
                        return;
                    }

                    processModelTraining();
                });
            });

            // File Validation
            function processFileValidation() {
                $('#loading').show();
                const fileInput = document.getElementById('csvfile');
                const file = fileInput.files[0];

                if (!file) {
                    showAlert('Please select a file first', 'danger');
                    $('#loading').hide();
                    return;
                }

                const formData = new FormData();
                formData.append('file', file);

                fetch('/validate', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: formData
                })
                .then(response => {
                    if (response.status === 401) {
                        // Unauthorized - token expired or invalid
                        throw new Error('Your session has expired. Please log in again.');
                    }
                    if (!response.ok) throw new Error(response.statusText);
                    return response.json();
                })
                .then(data => showAlert(data.message, data.status))
                .catch(error => {
                    showAlert(error.message || 'Validation failed', 'danger');

                    // If unauthorized, redirect after showing message
                    if (error.message.includes('session') || error.message.includes('log in')) {
                        setTimeout(() => {
                            localStorage.removeItem('authToken');
                            redirectToLogin();
                        }, 1500);
                    }
                })
                .finally(() => $('#loading').hide());
            }

            // Model Training
            function processModelTraining() {
                $('#loading').show();
                $(".json-result").html('<div class="alert alert-info">Training model... Please wait.</div>');

                const fileInput = document.getElementById('csvfile');
                if (fileInput.files.length === 0) {
                    showAlert('Please upload a file before training', 'danger');
                    $('#loading').hide();
                    return;
                }

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                fetch('/api/train', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: formData
                })
                .then(response => {
                    if (response.status === 401) {
                        // Unauthorized - token expired or invalid
                        throw new Error('Your session has expired. Please log in again.');
                    }
                    if (!response.ok) throw new Error(response.statusText);
                    return response.text();
                })
                .then(text => showAlert(text, 'success'))
                .catch(error => {
                    showAlert(error.message || 'Training failed', 'danger');

                    // If unauthorized, redirect after showing message
                    if (error.message.includes('session') || error.message.includes('log in')) {
                        setTimeout(() => {
                            localStorage.removeItem('authToken');
                            redirectToLogin();
                        }, 1500);
                    }
                })
                .finally(() => $('#loading').hide());
            }

            // Helper function
            function showAlert(message, type) {
                const alertClass = `alert alert-${type === 'success' ? 'success' : type === 'error' ? 'danger' : type}`;
                $(".json-result").html(`<div class="${alertClass}">${message}</div>`);
            }
        });
    </script>
</body>
</html>
