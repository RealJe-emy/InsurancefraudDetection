<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Fraud Detection - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .spinner-border {
            vertical-align: middle;
            margin-right: 8px;
        }
        #loginBtn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h2 class="text-center mb-4">Login</h2>
            <div id="errorAlert" class="alert alert-danger d-none"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" id="loginBtn" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="/registration.html">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const submitBtn = document.getElementById('loginBtn');

            // Clear previous errors and show loading state
            errorAlert.classList.add('d-none');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Logging in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                // First check if we got any response at all
                if (!response) {
                    throw new Error('No response from server');
                }

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(text || 'Invalid server response');
                }

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `Login failed with status ${response.status}`);
                }

                // Store authentication data
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userData', JSON.stringify(data.user));

                // Set cookie for server-side access
                document.cookie = `authToken=${data.token}; path=/; max-age=${7 * 24 * 60 * 60}`;

                // Get redirect target safely
                const urlParams = new URLSearchParams(window.location.search);
                let redirectTo = urlParams.get('redirect') || '/index.html';

                // Validate redirect path
                const allowedPaths = ['/index.html', '/train.html', '/predict.html', '/'];
                if (!allowedPaths.includes(redirectTo)) {
                    redirectTo = '/index.html';
                }

                console.log('Login successful, redirecting to:', redirectTo);
                window.location.href = redirectTo;

            } catch (error) {
                console.error('Login error:', error);
                errorAlert.textContent = error.message || 'Login failed. Please try again.';
                errorAlert.classList.remove('d-none');
                errorAlert.classList.add('shake');
                setTimeout(() => errorAlert.classList.remove('shake'), 500);

                // Focus back on email field for quick retry
                document.getElementById('email').focus();
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });

        // Add a timeout fallback
        const loginTimeout = setTimeout(() => {
            const submitBtn = document.getElementById('loginBtn');
            if (submitBtn.disabled) {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.textContent = 'Request timed out. Please try again.';
                errorAlert.classList.remove('d-none');
            }
        }, 10000); // 10 second timeout

        // Clear timeout when form is submitted successfully
        document.getElementById('loginForm').addEventListener('submit', () => {
            clearTimeout(loginTimeout);
        });
    </script>
</body>
</html>
